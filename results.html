<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Student Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-layout">
    <aside class="sidebar">
        <div class="logo">
            <h1>Student Portal</h1>
        </div>
        <nav class="dashboard-nav">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="results.html" class="active">Results</a></li>
                <li><a href="noticeboard.html">Notice Board</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </aside>

    <main class="dashboard-main">
        <header class="dashboard-header">
            <h2>Academic Results</h2>
            <div class="user-info">
                <span>Welcome, Student</span>
            </div>
        </header>

        <div class="results-content">
            <div class="semester-select">
                <label for="semester">Select Semester:</label>
                <select id="semester">
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                </select>
            </div>

            <div class="results-table">
                <table>
                    <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Course Name</th>
                            <th>Credits</th>
                            <th>Grade</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>CS201</td>
                            <td>Data Structures</td>
                            <td>4</td>
                            <td>A</td>
                            <td class="status-pass">Pass</td>
                        </tr>
                        <tr>
                            <td>CS202</td>
                            <td>Database Management</td>
                            <td>4</td>
                            <td>B+</td>
                            <td class="status-pass">Pass</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="semester-summary">
                <h3>Semester Summary</h3>
                <p><strong>SGPA:</strong> 8.5</p>
                <p><strong>CGPA:</strong> 8.3</p>
            </div>
        </div>
    </main>
</body>
</html>
